<head>

  <!-- Basic Page Needs
================================================== -->
  <meta charset="utf-8">
  <title>{{ site.title | default: "Ashok Wires & Chemicals" }}</title>

  <!-- Mobile Specific Metas
================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Ashok Wires & Chemicals - Leading manufacturer of industrial wire products and screen cloth since 1996. Quality products, efficient service, and competitive pricing.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Ashok Wires & Chemicals">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <!-- Favicon
================================================== -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">

  <!-- CSS
================================================== -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Animation -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- slick Carousel -->
  <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet">
  <!-- Colorbox -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.4/example1/colorbox.min.css" rel="stylesheet">
  <!-- Template styles-->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  {%- seo -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
